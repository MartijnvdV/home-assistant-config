alias: Send notification when the last person leaves home
hide_entity: false
trigger:
  platform: state
  entity_id: group.all_devices
  from: 'home'
  to: 'not_home'
action:
  - service: climate.set_away_mode
    entity_id: climate.living_room
    data:
      away_mode: 'True'
  - service: ifttt.trigger
    data: {"event":"thermostat_mode", "value1":"OFF"}
